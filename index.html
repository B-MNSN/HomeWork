<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-light m-2">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
                <input id="inputText" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchButton" class="btn btn-outline-success me-2" type="button">Search</button>
                <button type="button" class="btn btn-warning position-relative">
                    Inbox
                    <span id="notification" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                      <span class="visually-hidden">unread messages</span>
                    </span>
                </button>
            </form>
        </div>
    </nav>
    <form class="row gy-2 gx-3 align-items-center d-flex justify-content-center">
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Jane Doe">
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
            <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="userName" placeholder="Username">
            </div>
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
            <select class="form-select" id="namePrefix">
                <option selected>Choose...</option>
                <option>นาย</option>
                <option>นาง</option>
                <option>นางสาว</option>
            </select>
        </div>
        <div class="col-auto">
            <div class="form-check">
                <input class="form-check-input " type="checkbox" id="autoSizingCheck">
                <label class="form-check-label" for="autoSizingCheck">
              Remember me
            </label>
            </div>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-warning" id="submit">Submit</button>
        </div>
    </form>
    <div class="d-flex flex-row flex-wrap justify-content-center m-5" id="output"></div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
